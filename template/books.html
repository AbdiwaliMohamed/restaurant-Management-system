<div class="uk-overflow-auto">
    <table class="uk-table uk-table-small uk-table-divider">
        <thead  style="background-color: #eeeeee;color: black; font-weight: bold">
        <tr>
            <th>Number</th>
            <th>Full Name</th>
            <th>Order Date</th>
            <th>Order Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody ng-repeat="order in books">
        <tr>

            <td>{{order.number}}</td>
            <td>{{order.name}}</td>
            <td>{{order.date}}</td>
            <td><span class="uk-badge" style="width: 100px">{{order.order_price}}</span></td>
            <td><span class="uk-badge" style="width: 100px">{{order.total}}</span></td>

        </tr>

        </tbody>
    </table>
</div>
</div>
